{% if user.is_authenticated %}
    <p>Welcome to the cars app <b>{{user.username}}</b>, you are logged in!</p>
    <a href="{% url 'accounts:logout' %}">Logout</a>
{% else %}
    <p>Login or register (please see the links below).</p>
    <a href="{% url 'accounts:login' %}">Login</a>
    <br/>
    <a href="{% url 'accounts:create' %}">Register</a>
{% endif %}
